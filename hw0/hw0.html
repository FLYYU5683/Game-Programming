<!DOCTYPE html>
<html>
<head>
<style>
body {
	overflow: hidden;
	margin:0;
	padding:0;
}
</style>
</head>

<body>

<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://raw.githack.com/mrdoob/three.js/dev/examples/js/loaders/MTLLoader.js"></script>
<script src="https://raw.githack.com/mrdoob/three.js/dev/examples/js/loaders/OBJLoader.js"></script>

<script>

var renderer, scene, camera;
var cube;
var clock,angle = 0;
var bugatti = 'thomas';
var thomas;
init();
animate();

function init () {
	clock = new THREE.Clock()
	renderer = new THREE.WebGLRenderer();
	document.body.appendChild (renderer.domElement);
	var width = window.innerWidth;
	var height = window.innerHeight;
	renderer.setSize (width, height);
	
	renderer.setClearColor (0x888888);
	
	scene = new THREE.Scene();
	var grid = new THREE.GridHelper(200,20, 0xaaaa00, 0x333333);
	scene.add (grid);
	var axes = new THREE.AxesHelper (5);
	scene.add (axes);
	
	camera = new THREE.PerspectiveCamera (35, width/height, 1, 10000);
	camera.position.y = 100;
	camera.position.z = 200;
	camera.lookAt (new THREE.Vector3(0,0,0));
	
	let controls = new THREE.OrbitControls(camera, renderer.domElement);
	
	window.addEventListener('resize', onWindowResize, false);
	///////////////////////////////////////////////////////////////

	readModel (bugatti);
		
}

function animate() {
	var dt = clock.getDelta();
	angle +=  dt * Math.PI / 15;
	if(thomas !== undefined){
		camera.position.set( 120 * Math.cos(angle+0.7) , 10 , -120 * Math.sin(angle+0.7));
		camera.lookAt (thomas.position);
		thomas.position.set( 80 * Math.cos(angle) , 10 , -80 * Math.sin(angle));
		thomas.rotation.y = angle + 2* Math.PI;
	}
	requestAnimationFrame(animate);
	render();
	
}

function render() {
	
	renderer.render(scene, camera);
	
}

function onWindowResize() {
  
  var width = window.innerWidth;
  var height = window.innerHeight;
  camera.aspect = width / height;
  camera.updateProjectionMatrix();
  renderer.setSize(width, height);
	
}

function readModel (modelName, targetSize=40) {

  var onProgress = function(xhr) {
    if (xhr.lengthComputable) {
      var percentComplete = xhr.loaded / xhr.total * 100;
      console.log(Math.round(percentComplete, 2) + '% downloaded');
    }
  };

  var onError = function(xhr) {};

  var mtlLoader = new THREE.MTLLoader();
  mtlLoader.setPath('models/');
  mtlLoader.load(modelName+'.mtl', function(materials) {

    materials.preload();

    var objLoader = new THREE.OBJLoader();
    objLoader.setMaterials(materials);
    objLoader.setPath('models/');
    objLoader.load(modelName+'.obj', function(object) {
		
		thomas =  unitize (object, targetSize);
		//theObject.add ( new THREE.BoxHelper (theObject) )
		thomas.name = 'OBJ'
		scene.add (thomas);

		
		thomas.setRotationFromEuler (new THREE.Euler (3.1416/2, 0, -3.1416/2, 'ZYX'))
		thomas.rotation.x += - Math.PI/2;		
		
    }, onProgress, onError);

  });

}

////////////////////////////////////////
// wrap an Object3D around the given object
// so that it is centered at +Y axis
// 
function unitize (object, targetSize) {  

	
	// find bounding box of 'object'
	var box3 = new THREE.Box3();
	box3.setFromObject (object);
	var size = new THREE.Vector3();
	size.subVectors (box3.max, box3.min);
	var center = new THREE.Vector3();
	center.addVectors(box3.max, box3.min).multiplyScalar (0.5);
	
	console.log ('center: ' + center.x + ', '+center.y + ', '+center.z );
	console.log ('size: ' + size.x + ', ' +  size.y + ', '+size.z );
	
	// uniform scaling according to objSize
	var objSize = Math.max (size.x, size.y, size.z);
	var scaleSet = targetSize/objSize;
				
	var theObject =  new THREE.Object3D();
	theObject.add (object);
	object.scale.set (scaleSet, scaleSet, scaleSet);
	object.position.set (-center.x*scaleSet, -center.y*scaleSet, -center.z*scaleSet);
	
	return theObject;
			
}

</script>
</body>

</html>
